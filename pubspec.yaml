name: smart_attendance
description: A beautiful offline-first smart attendance system with BLE support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  lucide_icons_flutter: ^1.1.0

  # Animations
  flutter_animate: ^4.5.0

  # Charts
  fl_chart: ^0.68.0

  # Database
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  path: ^1.9.0

  # Bluetooth
  flutter_blue_plus: ^1.32.12

  # Image Handling
  image_picker: ^1.1.2
  image: ^4.2.0

  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # If you want to add custom fonts
